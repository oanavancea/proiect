<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OV MEDICAL EQUIPMENT {{title}}</title>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="home">
                    <img
                        src="myAPP/img/logo.jpg"
                        alt="missing logo"
                        width="100"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact">Contact us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-dark me-2" type="submit">
                            Search
                        </button>
                    </form>

                    <!-- Cart -->
                    <a href="cart"
                        ><img
                            class="me-2"
                            src="myApp/img/cart.jpg"
                            alt="Missing cart"
                            width="35"
                        />
                    </a>
                    <a href="logout">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Modal LOGIN -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Login form
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="login">
                            <div class="mb-3">
                                <label
                                    for="exampleInputUserName"
                                    class="form-label"
                                    >User name:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputUserName"
                                    name="userName"
                                    aria-describedby="emailHelp"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputPassword1"
                                    class="form-label"
                                    >Password:</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    name="userPass"
                                />
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal SIGN_UP -->
        <div
            class="modal fade"
            id="exampleModalSignup"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            SIGN-UP form
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="signUpForm" method="POST" action="signup">
                            <div class="mb-3">
                                <label
                                    for="exampleInputUserName"
                                    class="form-label"
                                    >User name:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputSignUpName"
                                    name="signUpName"
                                    aria-describedby="emailHelp"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="signUpPass1" class="form-label"
                                    >Password:</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="signUpPass1"
                                    name="signUpPass1"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="signUpPass2" class="form-label"
                                    >Re-type password:</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="signUpPass2"
                                    name="signUpPass2"
                                />
                            </div>

                            <button type="submit" class="btn btn-dark">
                                Sign-up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Banner -->
        <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
        >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="myApp/img/banner1.jpg"
                        class="d-block w-100"
                        alt="missing banner1"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="myApp/img/banner2.jpg"
                        class="d-block w-100"
                        alt="missing banner2"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="myApp/img/banner3.jpg"
                        class="d-block w-100"
                        alt="missing banner3"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Description -->
        {{helloUser}} {{mainContent}}

        <footer>
            <div
              class="container-fluid bg-dark text-white d-flex justify-content-around mt-5 py-5"
            >
              <div class="part1 justify-content-start">
                <h5 class="d-block">Useful links</h5>
                <a href="home" class="text-white d-block">Home</a>
                <a href="products" class="text-white d-block">Products</a>
                <a href="contact" class="text-white d-block">Contact us</a>
              </div>
              <div class="part2 text-center">
                <h5>Newslleter</h5>
                <form id="subscribeForm" action="" method="post">
                    <input
                  type="email"
                  class="form-control "
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
                <button id="submitBtnNewsletter" type="submit" class="btn btn-outline-secondary mt-2">Subscribe</button>
                </form>
              </div>
              <div class="part3">
                <h5>Contact</h5>
                <p class="mb-0">Buna Ziua Street, No. 25D</p>
                <p class="mb-0">400495 Cluj-Napoca City</p>
                <p class="mb-0">Cluj County Romania</p>
              </div>
            </div>
          </footer>
    

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
