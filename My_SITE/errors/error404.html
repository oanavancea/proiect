<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./myApp/img/logo.jpg" alt="missing logo" width="100" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-dark me-2" type="submit">
                        Search
                    </button>
                </form>

                <!-- Cart -->
                <img class="me-2" src="./myApp/img/cart.jpg" alt="Missing cart" width="35" />

                <!-- Button trigger modal LOGIN -->
                <button type="button" class="btn btn-dark ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    id="loginButton">
                    Login
                </button>

                <!-- Button trigger modal SIGN-UP -->
                <button type="button" class="btn btn-dark ms-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModalSignup" id="signupButton">
                    Sign-up
                </button>
            </div>
        </div>
    </nav>

    <!-- Modal LOGIN -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Login form
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="login">
                        <div class="mb-3">
                            <label for="exampleInputUserName" class="form-label">User name:</label>
                            <input type="text" class="form-control" id="exampleInputUserName" name="userName"
                                aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="userPass" />
                        </div>

                        <button type="submit" class="btn btn-dark">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal SIGN_UP -->
    <div class="modal fade" id="exampleModalSignup" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        SIGN-UP form
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm" method="POST" action="signup">
                        <div class="mb-3">
                            <label for="exampleInputUserName" class="form-label">User name:</label>
                            <input type="text" class="form-control" id="exampleInputSignUpName" name="signUpName"
                                aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="signUpPass1" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="signUpPass1" name="signUpPass1" />
                        </div>
                        <div class="mb-3">
                            <label for="signUpPass2" class="form-label">Re-type password:</label>
                            <input type="password" class="form-control" id="signUpPass2" name="signUpPass2" />
                        </div>

                        <button type="submit" class="btn btn-dark">
                            Sign-up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
